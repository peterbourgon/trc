<head>
<style>
{{ template "style2.css" . }}

{{ if highlightclasses . -}}
table#summary
	th{{ range highlightclasses . -}}.{{.}}{{ end }},
	td{{ range highlightclasses . -}}.{{.}}{{ end }},
	tr{{ range highlightclasses . -}}.{{.}}{{ end }}
{
	font-weight: bold;
	background-color: rgba(255, 255, 0, 0.2);
}
{{ else if not .Request.IDs }}
table#summary tr:last-child td {
	font-weight: bold;
}
{{ end -}}
</style>
</head>
