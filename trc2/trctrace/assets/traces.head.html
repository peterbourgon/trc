<head>
<style>
{{ template "style.css" . }}

{{ $hc := highlightclasses .Request }}
{{ if $hc -}}
table#summary
	th{{ range $hc -}}.{{.}}{{ end }},
	td{{ range $hc -}}.{{.}}{{ end }},
	tr{{ range $hc -}}.{{.}}{{ end }}
{
	font-weight: bold;
	background-color: rgba(255, 255, 0, 0.2);
}
{{ else if not .Request.IDs -}}
table#summary tr:last-child td {
	font-weight: bold;
}
{{ end -}}
</style>
</head>
